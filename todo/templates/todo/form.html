<!DOCTYPE html>
<html>
<head>
    <title>Add / Edit To-Do</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>{% if todo %}Edit{% else %}Add{% endif %} To-Do</h1>

    <form method="post">
        {% csrf_token %}

        <label>Subject</label>
        <input type="text" name="subject" value="{{ todo.subject|default:'' }}" required>

        <label>Notes</label>
        <textarea name="notes" rows="5" required>{{ todo.notes|default:'' }}</textarea>

        <button type="submit">Save</button>
    </form>

    <a href="{% url 'todo_list' %}" class="back">‚Üê Back to List</a>
</div>
</body>
</html>
