<!DOCTYPE html>
<html>
<head>
    <title>To-Do Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .field {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .value {
            background: #f1f3f5;
            padding: 12px;
            border-radius: 5px;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .edit {
            background-color: #ffc107;
            color: black;
        }

        .delete {
            background-color: #dc3545;
        }

        .back {
            background-color: #6c757d;
        }

        .actions a:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>To-Do Details</h1>

    <div class="field">
        <div class="label">Subject</div>
        <div class="value">{{ todo.subject }}</div>
    </div>

    <div class="field">
        <div class="label">Notes</div>
        <div class="value">{{ todo.notes }}</div>
    </div>

    <div class="actions">
        <a href="{% url 'todo_update' todo.id %}" class="edit">Edit</a>
        <a href="{% url 'todo_delete' todo.id %}" class="delete">Delete</a>
        <a href="{% url 'todo_list' %}" class="back">Back</a>
    </div>
</div>
</body>
</html>
